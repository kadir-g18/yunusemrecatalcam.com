    <div id="mynetwork"></div>
    <script src='main.js' type="text/javascript"></script>

    <script type="text/javascript">

      var nodes = new vis.DataSet([
        {id: 1, font:{size:30},label: 'Me',shape: 'circle',color: 'green'},

        {id: 2,shape: 'circle', label: 'Entrepreneur',color:'#E98074'},
        {id: 20, label: 'RoboReferee',color:'#E98074'},
        {id: 200, label: 'ITU Cekirdek',color:'#9fce42'},
        {id: 21, label: 'CodeUpAcademy',color:'#E98074'},

        {id: 3, shape: 'circle',label: 'Student',color:'#8860D0'},
        {id: 30, shape: 'box',label: 'ITU (Istanbul Technical University)',color:'#8860D0'},
        {id: 300, shape: 'box',label: 'Control and Automation Engineering',color:'#8860D0'},
        {id: 31, label: 'IAFL 17"',color:'#8860D0'},

        {id: 4,shape: 'circle',color:'#5AB9EA' ,label: 'Software Developer'},
        {id: 40,shape: 'box', label: 'Embedded',color:'#5AB9EA' },
        {id: 41,shape: 'circle', label: 'XC8',color:'#5AB9EA' },
        {id: 42,shape: 'circle', label: 'nrf52',color:'#6CCFF6' },
        {id: 43,shape: 'box', label: 'Deep Learning',color:'#5AB9EA' },
        {id: 44,shape: 'box', label: 'tensorflow',color:'#FB8C00' },

        {id: 5,shape: 'circle', label: 'Racing Enthusiast',color:'#F8E9A1'},
        {id: 50,shape: 'box', label: 'IAFL electric vehicle team',color:'#F8E9A1'},
        {id: 51,shape: 'box', label: 'ITU facilis vehicle team',color:'#F8E9A1'}
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 1, to: 4},
        {from: 1, to: 5},

        {from: 2, to: 20},
        {from: 2, to: 21},
        {from: 20, to: 200},

        {from: 3, to: 30},
        {from: 3, to: 31},
        {from: 30, to: 300},

        {from: 4, to: 40},
        {from: 40, to: 41},
        {from: 40, to: 42},
        {from: 4, to: 43},
        {from: 43, to: 44},
        {from: 5, to: 50},
        {from: 5, to: 51},
      ]);

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};
      var network = new vis.Network(container, data, options);

      network.once("afterDrawing", function() {
        network.fit({
          animation: {
            duration: 1000,
            easingFunction: "easeOutQuart"
          }
        });

        network.focus(1, {
          scale: 1.0
        });
      });
    </script>
